<div *ngIf="loginNeeded">
    <div class="row justify-content-center">
        <div class="container">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <div class="jumbotron">
                        <div class="container">
                            <h1 class="display-6 text-center">Iniciar sesión</h1>
                            <div class="align-content-lg-center">
                                <div class="alert alert-danger" *ngIf="authenticationError">
                                    <strong>No se pudo iniciar sesión</strong> Por favor, compruebe sus credenciales y
                                    vuelva a intentarlo.
                                </div>
                            </div>
                            <form class="form" role="form" (ngSubmit)="login()">

                                <div class="form-group">
                                    <label class="username-label" for="username">Usuario</label>
                                    <input type="text" class="form-control" name="username" id="username"
                                           placeholder="Ingresa tu usuario" [(ngModel)]="username">
                                </div>
                                <div class="form-group">
                                    <label for="password">Contraseña</label>
                                    <input type="password" class="form-control" name="password" id="password"
                                           placeholder="Ingresa tu contraseña" [(ngModel)]="password">
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label" for="rememberMe">
                                        <input class="form-check-input" type="checkbox" name="rememberMe"
                                               id="rememberMe" [(ngModel)]="rememberMe" checked>
                                        <span>Recordarme</span>
                                    </label>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" routerLink="/dashboard" class="btn btn-primary">Iniciar
                                        sesion
                                    </button>
                                </div>
                            </form>
                            <p></p>
                            <div class="alert alert-warning d-flex justify-content-center">
                                <a class="alert-link" (click)="requestResetPassword()">¿Olvidaste tu contraseña?</a>
                            </div>
                            <!--<div class="alert alert-warning">-->
                            <!--<span>¿Aún no tienes una cuenta?</span>-->
                            <!--<a class="alert-link" (click)="register()">Registre una nueva cuenta</a>-->
                            <!--</div>-->
                        </div>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>
</div>
