<script src="providencia-asignar-tipo-solicitud.component.ts"></script>
<form name="deleteForm" (ngSubmit)="asignarTipo()">
    <div class="modal-header">
        <h4 class="modal-title" >Asignar Tipo De Solicitud</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <jhi-alert></jhi-alert>
        <p id="jhi-responder-providencia-heading">
            Asignar tipo de solicitud a la providencia # {{providencia.id}}?
        </p>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label class="form-control-label">Tipo De Solicitud</label>
                    <select class="form-control" name="TipoSolicitud" [(ngModel)]="providenciaUpdateTipoSolicitud.tipoSolicitud">
                        <option disabled select>Selecciona una opci√≥n</option>
                        <option value="SUMARIO_ADMINISTRATIVO">{{'pdisciplinarioApp.TipoProvidencia.SUMARIO_ADMINISTRATIVO' | translate}}</option>
                        <option value="INVESTIGACION_SUMARIA">{{'pdisciplinarioApp.TipoProvidencia.INVESTIGACION_SUMARIA' | translate}}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>
        <button
            id="jhi-confirm-delete-providencia"
            type="submit"
            class="btn btn-outline-success"
            [routerLink]="['/providencia', providencia.id, 'view' ]"
            [disabled]="providenciaUpdateTipoSolicitud.tipoSolicitud == null">
            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
    </div>
</form>
