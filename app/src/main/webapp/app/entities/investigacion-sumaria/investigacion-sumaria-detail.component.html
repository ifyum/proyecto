<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="investigacionSumaria">
            <h2><span
                jhiTranslate="pdisciplinarioApp.investigacionSumaria.detail.title">Investigacion Sumaria</span> {{investigacionSumaria.id}}
            </h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pdisciplinarioApp.investigacionSumaria.compoTres">Compo Tres</span></dt>
                <dd>
                    <span>{{investigacionSumaria.compoTres}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/investigacion-sumaria', investigacionSumaria.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
