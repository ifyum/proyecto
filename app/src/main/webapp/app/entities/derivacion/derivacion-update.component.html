<div class="row justify-content-center">
    <div class="container">
        <div class="row">
            <div class="col-12"></div>
            <div class="col-12">
                <div class="jumbotron">
                    <div class="container">
                        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
                            <h2 id="jhi-derivacion-heading-editar" *ngIf="derivacion.id">
                                Editar Derivacion
                            </h2>
                            <h2 id="jhi-derivacion-heading-crear" *ngIf="!derivacion.id">
                                Crear Derivacion
                            </h2>
                            <div>
                                <jhi-alert-error></jhi-alert-error>
                                <div class="form-group" [hidden]="!derivacion.id">
                                    <label for="id" jhiTranslate="global.field.id">ID</label>
                                    <input type="text" class="form-control" id="id" name="id"
                                           [(ngModel)]="derivacion.id" readonly/>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label"
                                           jhiTranslate="pdisciplinarioApp.derivacion.observacion"
                                           for="field_observacion">Observacion</label>
                                    <input type="text" class="form-control" name="observacion" id="field_observacion"
                                           [(ngModel)]="derivacion.observacion"/>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label"
                                           jhiTranslate="pdisciplinarioApp.derivacion.fechaDerivacion"
                                           for="field_fechaDerivacion">Fecha Derivacion</label>
                                    <div class="d-flex">
                                        <input id="field_fechaDerivacion" type="datetime-local" class="form-control"
                                               name="fechaDerivacion" [(ngModel)]="fechaDerivacion"
                                        />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label" jhiTranslate="pdisciplinarioApp.derivacion.estado"
                                           for="field_estado">Estado</label>
                                    <select class="form-control" name="estado" [(ngModel)]="derivacion.estado"
                                            id="field_estado">
                                        <option
                                            value="LEIDO">{{'pdisciplinarioApp.EstadoDerivacion.LEIDO' | translate}}</option>
                                        <option
                                            value="NO_LEIDO">{{'pdisciplinarioApp.EstadoDerivacion.NO_LEIDO' | translate}}</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label" jhiTranslate="pdisciplinarioApp.derivacion.tipo"
                                           for="field_tipo">Tipo</label>
                                    <select class="form-control" name="tipo" [(ngModel)]="derivacion.tipo"
                                            id="field_tipo">
                                        <option
                                            value="TIPO_UNO">{{'pdisciplinarioApp.TipoDerivacion.TIPO_UNO' | translate}}</option>
                                        <option
                                            value="TIPO_DOS">{{'pdisciplinarioApp.TipoDerivacion.TIPO_DOS' | translate}}</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label class="form-control-label"
                                           jhiTranslate="pdisciplinarioApp.derivacion.providencia"
                                           for="field_providencia">Providencia</label>
                                    <select class="form-control" id="field_providencia" name="providencia"
                                            [(ngModel)]="derivacion.providenciaId">
                                        <option [ngValue]="null"></option>
                                        <option [ngValue]="providenciaOption.id"
                                                *ngFor="let providenciaOption of providencias; trackBy: trackProvidenciaById">{{providenciaOption.id}}</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <button type="button" id="cancel-save" class="btn btn-secondary"
                                        (click)="previousState()">
                                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                                </button>
                                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving"
                                        class="btn btn-primary">
                                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
