<div class="row justify-content-center">
    <div class="container">
        <div class="row">
            <div class="col-12"></div>
            <div class="col-12">
                <div>
                    <div class="container">
                        <div class="d-flex justify-content-center">
                            <h2 id="jhi-providencia-heading" jhiTranslate="pdisciplinarioApp.respuesta.home.


                            createLabel"></h2>
                        </div>
                        <form name="editForm" role="form" novalidate (ngSubmit)="save(true)" #editForm="ngForm">
                            <div>
                                <jhi-alert-error></jhi-alert-error>

                                <div class="form-group" *ngIf="plantillas">
                                    <div class="row">
                                        <div class="col-12">
                                            <label class="form-control-label" for="field_plantillas">Plantillas</label>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <select class="form-control" (click)="onSelectPlantilla($event.target.value)">
                                            <option disabled value="Seleccionar">Seleccionar</option>
                                            <option *ngFor="let plantilla of plantillas" id="field_plantillas" value="{{plantilla.id}}">
                                                {{plantilla.nombre}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <ckeditor
                                        [(ngModel)]="plantillaUtilizada.contenido"
                                        name="contenido"
                                        [config]="{uiColor: '#ffffff'}"
                                        debounce="500">
                                    </ckeditor>
                                    <div class="d-flex justify-content-center">
                                        <button type="button "
                                                class="form-control btn btn-success mt-2 col-10"
                                                (click)="onAttachPlantilla()"
                                                [disabled]="isSaving">
                                            Adjuntar Plantilla Redactada
                                        </button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label " jhiTranslate="pdisciplinarioApp.respuesta.adjuntos">Adjuntos</label>
                                    <jhi-file-upload-component
                                        (fileResponse)="getUploadedAdjuntos($event)"
                                        (notDeletedDocument)="getNotDeletedDocuments($event)"
                                        [adjuntos]="adjuntos"
                                        [documentos]="documentos"
                                    >
                                    </jhi-file-upload-component>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
